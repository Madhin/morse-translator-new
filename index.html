<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
  </head>
  <body>
    <div class = "engInput">
    <h1>Morse Code Translator</h1>
    <label for="fname">Type a word or phrase</label>
    <input type="text" id="phrase" name="phrase" placeholder="hello"/>
    <br />
    <button class="btn1">Translate</button>
    <output class="engTranslation"></output>
  </div>
  <div class = "morseInput">
    <h1>Morse to English Translator</h1>
    <label for="fname">Type in morse</label>
    <input type="text" id="morse" name="morse" placeholder="-.--"/>
    <br />
    <button class="btn2">Translate</button>
    <output class="morseTranslation"></output>
  </div>
    <script src="apps.js"></script>
  </body>
</html>
